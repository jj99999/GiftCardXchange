<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create New Account</title>

    <style>
        .mySlides {display:none;}
    </style>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/bootstraptheme.css">
    <link rel="stylesheet" href="assets/css/style-bob.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>

<body>

<!-- BEGINNING OF SCREEN 2 -->
<div class="container" id="screen2"  style="display:block">

    <div class="row" id="row6"></div>

    <div class="row" id="row7">
        <div class="col-lg-2 col-md-2 col-sm-2 col-sx-2" id="left"></div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-sx-8" id="header1">
<!--           <img src="assets/images/bigx.png" id="bigx"> -->
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-sx-2" id="right"></div>
    </div>

    <div class="row" id="row8"></div>
    
    <div class="row" id="row9">
        <div class="col-lg-6 col-md-6 col-sm-6 col-sx-6">
                <form class="create-form" action="/users/create" method="POST">
                      <fieldset>
                          <legend>Create a new account:</legend>
                              First Name:<br>
                              <input type="text" name="firstName" id="firstname">
                              <br><br>
                              Last Name:<br>
                              <input type="text" name="lastName" id="lastname">
                              <br><br>
                              E-Mail Address:<br>
                              <input type="text" name="email" id="email">
                              <br><br>
                              Password:<br>
                              <input type="text" name="password" id="password">
                              <br><br><br>
                              <input type="submit" value="Create Account" id="created">
                      </fieldset>
                </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-sx-6" id="photo1"></div>
    </div>
</div>
<!-- END OF SCREEN 2 -->



    <script src="assets/javascript/register.js"></script>

</body>

</html>
