<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your Account</title>

     <!-- Meta -->
        <meta charset="utf-8">
        <meta name="description" content="StartUp Landing Page Template" />
        <meta name="keywords" content="Treetoper, startup, landing page, gradient background, image background, video background, template, responsive, bootstrap" />
        <meta name="developer" content="TemplateOcean">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <!-- FAV AND TOUCH ICONS   -->
        <link rel="icon" href="images/favicon.ico">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

    <style>
        .mySlides {display:none;}
    </style>

    <!-- <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/bootstraptheme.css">
     --><link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>

<body>

<!-- BEGINNING OF SCREEN 3 -->
<div class="container" id="screen2"  style="display:block">

    <div class="row" id="row10"></div>

    <div class="row" id="row11">
        <div class="col-lg-3 col-md-3 col-sm-3 col-sx-3"></div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-sx-6" id="logo"></div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-sx-3"></div>
    </div>

  <div class="row" id="row11a"></div>
    
 <div class="row" id="row12" id="cardholdings">
    <div class="col-lg-12">
      <div class="panel panel-primary" id="panel">
        <div class="panel-heading" id="panelhead">
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
              <h3 class="panel-title" id="giftcardinventory"><b>Your Gift Card Inventory</b></h3>
            </div>
          </div>
        </div>
        <div class="panel-body" id="panelbody">
          <table class="table table-hover" id='carddetails'>
            <thead>
              <tr>
                <th id="field1">Store Name</th>
                <th id="field2">Card Balance</th>
                <th id="field3">Redemption Code</th>
                <th id="field4">Remove Card</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>

      <div class="row" id="row13"></div>

      <div class="row" id="row14">
          <div class="col-lg-4 col-md-4 col-sm-4 col-sx-4">
            <div class="panel panel-primary" id="addcard">
              <div class="panel-heading" id="addcardhead">
                  <h3 class="panel-title"><b>Add Gift Card</b></h3>
              </div>
              <div class="panel-body" id="addcardbody">
  

                <!-- Entry Form -->
              <form>
                  <div class="form-group">
                      <label for="">Store Name</label>
                      <input type="text" class="form-control" id="storeNameInput" placeholder="Lesbian Pottery">
                      </div>

                      <div class="form-group">
                      <label for="">Card Balance</label>
                      <input type="text" class="form-control" id="cardBalanceInput" placeholder="$20.00">
                      </div>

                      <div class="form-group">
                      <label for="">Redemption Code</label>
                      <input type="text" class="form-control" id="redeemCodeInput" placeholder="1234567898765432">
                      </div>
                      <br>
                      <button type="submit" class="btn btn-primary" id="addCardBtn">Add Card</button>
              </form>

            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-sx-4">
            <div class="panel panel-primary" id="buycard">
              <div class="panel-heading" id="buycardhead">
                  <h3 class="panel-title"><b>Search for Gift Cards</b></h3>
              </div>
              <div class="panel-body" id="buycardbody">
  

                <!-- Entry Form -->
              <form>
                  <div class="form-group">
                      <label for="">Store Name</label>
                      <input type="text" class="form-control" id="storeNameBuyInput" placeholder="Lesbian Pottery">
                      </div>

                      <div class="form-group">
                      <label for="">Up To What Amount?</label>
                      <input type="text" class="form-control" id="cardBalanceBuyInput" placeholder="$20.00">
                      </div>

                      <br>
                      <button type="submit" class="btn btn-primary" id="buyCardBtn">Search for Card</button>
              </form>

            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-sx-4">
            <div class="panel panel-primary" id="alerts">
              <div class="panel-heading" id="alertshead">
                  <h3 class="panel-title"><b>Your Alerts</b></h3>
              </div>
              <div class="panel-body" id="alertsbody">


            </div>
          </div>
        </div>

      </div>


      <div class="row" id="row15"></div>

      <div class="row" id="row16">
    <div class="col-lg-12">
      <div class="panel panel-primary" id="searchresults">
        <div class="panel-heading" id="searchhead">
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
              <h3 class="panel-title" id="giftcardsearchresults"><b>Your Gift Card Search Results</b></h3>
            </div>
          </div>
        </div>
        <div class="panel-body" id="searchbody">
          <table class="table table-hover" id='resultsdetails'>
            <thead>
              <tr>
                <th id="field1">Store Name</th>
                <th id="field2">Card Balance</th>
                <th id="field3">Current Owner</th>
                <th id="field4">Offer to Exchange</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>






  </div>










</div>











<!-- END OF SCREEN 3 -->



    <script src="../assets/javascript/account.js"></script>

</body>

</html>
